<app-spinner [resource]="league"></app-spinner>
<div *ngIf="displayWarning()" class="alert alert-warning">
  League doesn't exist!  
  <a [routerLink]="['/leagues']" class="alert-link">Create new league</a>
</div>
<h1 *ngIf="league">
  League
  <small class="text-muted">{{league.name}}</small>
</h1>
<app-league-assign [league]="league"></app-league-assign>
<div class="card col-12" *ngIf="league">
  <div class="card-body">
    <app-player-ranking [league]="league"></app-player-ranking>
  </div>
</div>
