<app-spinner [resource]="user"></app-spinner>
<ng-container *ngIf="hasUser()">
  <h2>Your profile</h2>
  <div class="row">
    <div class="list-group col-3">
      <button type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': isActive('info')}" (click)="changeComponent('info')">Info</button>
      <button type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': isActive('emails')}" (click)="changeComponent('emails')">Emails</button>
      <button type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': isActive('leagues')}" (click)="changeComponent('leagues')">Leagues</button>
      <button type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': isActive('players')}" (click)="changeComponent('players')" disabled>Players</button>  
    </div>
    <div class="col-9" [ngSwitch]="component">
      <div *ngSwitchCase="'info'">
        <app-user-profile-info [user]="user"></app-user-profile-info>
      </div>
      <div *ngSwitchCase="'emails'">
        <app-user-profile-emails-notifications [user]="user"></app-user-profile-emails-notifications>
      </div>
      <div *ngSwitchCase="'leagues'">
        <app-user-profile-leagues [user]="user"></app-user-profile-leagues>
      </div>
    </div>
  </div>
</ng-container>
